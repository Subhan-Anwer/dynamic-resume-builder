<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    
    <div class="resume-builder">

        <h1 class="heading">Dynamic Resume Builder</h1>

        <h3 class="small-heading">Personal Details</h3>
            <input type="text" id="userName" placeholder="Enter your name">
            <input type="text" id="userProfession" placeholder="Enter your profession">

        <h3 class="small-heading">About</h3>
            <input type="text" id="userAbout" placeholder="Write about yourself in 25 words">

        <h3 class="small-heading">Contact</h3>
            <input type="number" id="userPhone" placeholder="Enter your phone number">
            <input type="text" id="userEmail" placeholder="Enter your email">
            <input type="text" id="userAddress" placeholder="Enter your address">

        <h3 class="small-heading">Skills</h3>
            <input type="text" id="userSkill1" placeholder="Enter your skill 1">
            <input type="text" id="userSkill2" placeholder="Enter your skill 2">
            <input type="text" id="userSkill3" placeholder="Enter your skill 3">
            <input type="text" id="userSkill4" placeholder="Enter your skill 4">
            <input type="text" id="userSkill5" placeholder="Enter your skill 5">
            <input type="text" id="userSkill6" placeholder="Enter your skill 6">
            <input type="text" id="userSkill7" placeholder="Enter your skill 7">

        <h3 class="small-heading">Work Experience</h3>
            <input type="text" id="userCompany" placeholder="Enter your company name">
            <input type="text" id="userJobTitle" placeholder="Enter your job title">
            <input type="text" id="userJobDuration" placeholder="Enter your job duration start-end">

        <h3 class="small-heading">Education</h3>
            <input type="text" id="userUni" placeholder="Enter your university">
            <input type="text" id="userUniDegree" placeholder="Enter your degree">
            <input type="text" id="userUniDuration" placeholder="Enter your duration start-end">

            <input type="text" id="userSchool" placeholder="Enter your school/college">
            <input type="text" id="userSchoolDegree" placeholder="Enter your degree">
            <input type="text" id="userSchoolDuration" placeholder="Enter your duration start-end">

        <h3 class="small-heading">Soft Skills</h3>
            <input type="text" id="userSoftSkill1" placeholder="Enter your soft skill 1">
            <input type="text" id="userSoftSkill2" placeholder="Enter your soft skill 2">
            <input type="text" id="userSoftSkill3" placeholder="Enter your soft skill 3">
            <input type="text" id="userSoftSkill4" placeholder="Enter your soft skill 4">

        <h3 class="small-heading">Hobbies</h3>
            <input type="text" id="userHobby1" placeholder="Enter your hobby 1">
            <input type="text" id="userHobby2" placeholder="Enter your hobby 2">
            <input type="text" id="userHobby3" placeholder="Enter your hobby 3">
            <input type="text" id="userHobby4" placeholder="Enter your hobby 4">

        <a href="index.html">
            <button id="submitBtn">Generate Resume</button>
        </a>
`   
    </div>


    
    <script src="assets/js/app.js"></script>
</body>
</html>
